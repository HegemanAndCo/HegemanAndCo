<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <link rel="icon" type="image/png" href="https://rawcdn.githack.com/HegemanAndCo/HegemanAndCo/main/ASSETS/Hegeman_favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: "Libre Baskerville", serif;
            margin: 0;
            display: flex;
            flex-direction: column; /* Use column to stack title and viewer */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        h1 {
            color: #000000;
            font-size: 30px;
            margin-bottom: 20px;
        }
        model-viewer {
            width: 90%; /* Adjust width for responsiveness */
            max-width: 800px; /* Max width for larger screens */
            height: 60vh; /* Use viewport height for responsiveness */
            max-height: 600px; /* Max height for larger screens */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            --poster-color: #cccccc; /* Background color before model loads */
            margin-top: 20px; /* Space between title and viewer */
        }
        /* Optional: Add a simple loader */
        .progress-bar {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
        }
        .update-bar {
            background-color: #333333;
            width: 0%;
            height: 100%;
            transition: width 0.1s;
        }
        .progress-bar.hide {
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <h1 id="modelTitle">Loading 3D Model...</h1>

    <model-viewer
        id="modelViewer"
        src="" alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        shadow-intensity="1"
        autoplay
        exposure="1.5"
        environment-image="neutral"
        bounds="tight"
        loading="eager"
        interaction-prompt="auto"
        max-camera-orbit="auto"
        min-camera-orbit="auto"
        field-of-view="auto"
        animation-name="0" >
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('modelViewer');
            const modelTitle = document.getElementById('modelTitle');
            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('m'); // Get the 'm' parameter from the URL

            if (modelUrl) {
                modelViewer.src = modelUrl; // Set the model's source
                // Attempt to make a more readable title from the URL
                const fileName = modelUrl.substring(modelUrl.lastIndexOf('/') + 1).replace('.glb', '').replace(/%20/g, ' ').replace(/_/g, ' ');
                modelTitle.textContent = `Viewing: ${fileName}`;
            } else {
                modelTitle.textContent = "No 3D Model Specified.";
                // Optionally hide the model-viewer or display an error message
                modelViewer.style.display = 'none';
            }

            // Optional: Progress bar logic
            modelViewer.addEventListener('progress', (event) => {
                const progressBar = modelViewer.querySelector('.progress-bar');
                const updateBar = modelViewer.querySelector('.update-bar');
                if (event.detail.totalProgress === 100) {
                    progressBar.classList.add('hide');
                } else {
                    progressBar.classList.remove('hide');
                    updateBar.style.width = event.detail.totalProgress + '%';
                }
            });
        });
    </script>

</body>
</html>
