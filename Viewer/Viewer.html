<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <link rel="icon" type="image/png" href="https://rawcdn.githack.com/HegemanAndCo/HegemanAndCo/main/ASSETS/Hegeman_favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: "Libre Baskerville", serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Default styles for pages WITHOUT a title (your existing behavior) */
            min-height: 100vh; /* Keep original for pages without explicit title */
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styles specifically for pages WITH a title (for Framer embedding) */
        body.has-title {
            height: 100%; /* Important for Framer embedding */
            position: absolute; /* Important for Framer embedding */
            top: 0; /* Important for Framer embedding */
            left: 0; /* Important for Framer embedding */
            width: 100%; /* Important for Framer embedding */
            overflow: hidden; /* Important for Framer embedding */
        }

        h1 {
            color: #000000;
            font-size: 30px;
            margin-bottom: 20px;
        }
        model-viewer {
            width: 90%;
            max-width: 800px;
            height: 60vh;
            max-height: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            --poster-color: #cccccc;
            margin-top: 20px;
        }
        .progress-bar {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
        }
        .update-bar {
            background-color: #333333;
            width: 0%;
            height: 100%;
            transition: width 0.1s;
        }
        .progress-bar.hide {
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <h1 id="modelTitle">Loading 3D Model...</h1>

    <model-viewer
        id="modelViewer"
        src="" alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        shadow-intensity="1"
        autoplay
        exposure="1.5"
        environment-image="neutral" bounds="tight"
        loading="eager"
        interaction-prompt="auto"
        max-camera-orbit="auto"
        min-camera-orbit="auto"
        field-of-view="auto"
        animation-name="0" >
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('modelViewer');
            const modelTitle = document.getElementById('modelTitle');
            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('m');
            const showTitle = urlParams.get('title'); // Get the 'title' parameter

            if (modelUrl) {
                modelViewer.src = modelUrl;

                if (showTitle === 'true') {
                    // Only show title and apply Framer centering if 'title=true' is present
                    document.body.classList.add('has-title'); // Add class to body for specific CSS
                    const fileName = modelUrl.substring(modelUrl.lastIndexOf('/') + 1).replace('.glb', '').replace(/%20/g, ' ').replace(/_/g, ' ');
                    modelTitle.textContent = fileName; // No "Viewing: " prefix
                } else {
                    // Hide the title for pages where title=true is NOT present
                    modelTitle.style.display = 'none';
                    // The body will retain its default min-height: 100vh; etc.
                }

            } else {
                modelTitle.textContent = "No 3D Model Specified.";
                modelViewer.style.display = 'none';
            }

            // Optional: Progress bar logic (remains unchanged)
            modelViewer.addEventListener('progress', (event) => {
                const progressBar = modelViewer.querySelector('.progress-bar');
                const updateBar = modelViewer.querySelector('.update-bar');
                if (event.detail.totalProgress === 100) {
                    progressBar.classList.add('hide');
                } else {
                    progressBar.classList.remove('hide');
                    updateBar.style.width = event.detail.totalProgress + '%';
                }
            });
        });
    </script>

</body>
</html>
