<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <link rel="icon" type="image/png" href="https://rawcdn.githack.com/HegemanAndCo/HegemanAndCo/main/ASSETS/Hegeman_favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: "Libre Baskerville", serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Default styles for pages WITHOUT a title (your existing behavior) */
            min-height: 100vh; /* Keep original for pages without explicit title */
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styles specifically for pages WITH a title (for Framer embedding) */
        body.has-title {
            height: 100%; /* Important for Framer embedding */
            position: absolute; /* Important for Framer embedding */
            top: 0; /* Important for Framer embedding */
            left: 0; /* Important for Framer embedding */
            width: 100%; /* Important for Framer embedding */
            overflow: hidden; /* Important for Framer embedding */
        }

        h1 {
            color: #000000;
            font-size: 30px;
            margin-bottom: 20px;
        }
        model-viewer {
            width: 90%;
            max-width: 800px;
            height: 60vh;
            max-height: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            --poster-color: #cccccc;
            margin-top: 20px;
        }
        .progress-bar {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
        }
        .update-bar {
            background-color: #333333;
            width: 0%;
            height: 100%;
            transition: width 0.1s;
        }
        .progress-bar.hide {
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <h1 id="modelTitle">Loading 3D Model...</h1>

    <model-viewer
        id="modelViewer"
        src="" alt="A 3D model"
